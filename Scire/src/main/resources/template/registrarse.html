<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Scire - Registrarse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">

    <link rel="preconnect" href="https://font.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lora&family=Yaldevi:wght@300&display=swap">

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>

    <style>
        .bg-register-image{
            background:url(https://images.unsplash.com/photo-1568849676085-51415703900f?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=387&q=80);background-position:center;
            background-size:cover
        }
        body{
            background-color: #e5d4c0;
        }

        h1, a {
            font-family: 'Lora',serif;
        }
        p {
            font-family: 'Yaldevi',sans-serif;
        }
    </style>


</head>

<body>
 <header th:replace="fragments/header :: header-front"></header>
    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 mb-4">Regístrate para ver videos de cursos</h1>
                            </div>
                            <!-- Inicio Mensajes emergentes -->
                            <div th:if="${exito}!=null" class="card text-white bg-success mb-3">
			                   <div class="card-body">
	                                <h5 class="card-title">Exito</h5>
	                                <p class="card-text" th:text="${exito}"></p>
                               </div>
		                    </div>
		                    <div th:if="${error}!=null" class="card text-white bg-danger mb-3">
			                  <div class="card-body">
	                            <h5 class="card-title">Error</h5>
	                            <p class="card-text" th:text="${error}"></p>
			                  </div>
		                    </div>
                            <!-- Fin Mensajes emergentes -->
                            <form class="user" th:action="@{/usuario/registrar}" method="POST" enctype="multipart/form-data">

								<div class="form-group">
									<label>Nombre</label> <input type="text" class="form-control"
										name="nombre" placeholder="Ingrese su nombre"> 
									<label>Apellido</label>
										<input type="text" class="form-control" name="apellido"
											placeholder="Ingrese su apellido"> 
									<label>Email</label> <input type="email" class="form-control" name="email"
											placeholder="Ingrese su Email">
									<label>Foto</label> <input type="file" class="form-control" name="archivo"
											>
									<div class="form-group" id="contrasena-group">
										<label>Clave</label> <input type="password" class="form-control" 
										   name="clave" placeholder="Ingrese su clave">
									</div>
									<div class="form-group" id="contrasena-group">
										<label>Repetir Clave</label> <input type="password" class="form-control"
											name="clave2" placeholder="Vuelva a ingresar su clave">
									</div>
					
					
								</div>
								<button type="submit" class="btn btn-primary btn-user btn-block">Registrarme</button>
			
                            </form>
                            <hr>
                            <div class="text-center">
                                <a class="small" href="#" th:href="@{/usuario/recuperar}">¿Olvidaste tu contraseña?</a>
                            </div>
                            <div class="text-center">
                                <a class="small" href="#" th:href="@{/login}">¿Ya tienes una cuenta? Entrar</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
