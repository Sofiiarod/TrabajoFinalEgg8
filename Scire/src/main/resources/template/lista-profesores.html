<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="ISO-8859-1">
<title>Listado de Profesores</title>
<link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
<link rel="stylesheet" href="/static/css/estilo.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />

</head>
<body>
	
	<hr>
	<br>
	<div class="container m-5">
		<h1>LISTA DE PROFESORES</h1>
		<center><table class="table table-dark"></center>
			<thead>
				<tr>
					<th scope="col">ID</th>
					<th scope="col">Nombre</th>
					<th scope="col">Activo</th>
					<th scope="col"><center>Actualizar</center></th>
				</tr>
			</thead>
			<tbody th:each="profesor : ${misProfesores}">
				<tr>
					<th scope="row" th:text="${profesor.id}"></th>
					<td th:text="${profesor.nombre}"></td>
					<td th:if="${profesor.alta}">SI</td>
					<td th:unless="${profesor.alta}">NO</td>
<!-- 					<td> <a th:href="@{/autores/darbaja/{id}     (id=${autor.id}) }" class="btn btn-primary">Dar baja</a> </td> -->
<!-- 					<td> <a th:href="@{/autores/daralta/{id}     (id=${autor.id}) }" class="btn btn-success">Dar alta</a> </td> -->
<!-- 					<td> <a th:href="@{/autores/editar/{id}     (id=${autor.id}) }" class="btn btn-warning">Editar</a> </td> -->
<!-- 					<td> <a th:href="@{/autores/eliminar/{id}     (id=${autor.id}) }" class="btn btn-danger">Eliminar</a> </td> -->
				</tr>

			</tbody>
		</table>

		<section class="py-5 text-center container">
			<div class="row py-lg-5">
				<div class="col-lg-6 col-md-8 mx-auto">
					<a th:href="@{/}" class="btn btn-primary my-2">Volver</a>
					</p>
				</div>
			</div>
		</section>

	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
